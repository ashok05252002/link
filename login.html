<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <img src="assets/iProblack.png" alt="Company Logo" class="company-logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check against the provided username and password
            if (username === "iproatlink" && password === "ipro@123") {
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                // Display an error message
                document.getElementById("errorMessage").textContent = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>
</html>
